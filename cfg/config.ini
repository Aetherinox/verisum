; CONFIG FILE
;
; Do not add spaces in-between the equals sign. This will cause
; the value to be skipped.

; ----------------------------------------------------------------------
;
; Your GPG key id
;
; You can obtain your gpg key id by opening command prompt / terminal
; and typing the command:
;
; 	gpg --list-secret-keys --keyid-format=short
;
; ----------------------------------------------------------------------

gpg_keyid=

; ----------------------------------------------------------------------
;
; algorithm
;
; determines which algorithm is utilized
;
; OPTIONS:      MD5
;               SHA1
;               SHA256
;               SHA384
;               SHA512
;
; ----------------------------------------------------------------------

algo=SHA256

; ----------------------------------------------------------------------
;
; program in windows that handles gpg
;
; do not modify this unless you know what you are doing.
; this setting is here because gpg2 also exists and a user
; may need to change this
;
; ----------------------------------------------------------------------

gpg_lib=gpg